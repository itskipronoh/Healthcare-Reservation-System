{% extends "layout.html" %}

{% block header%}
<title>Sign up page</title>
{%endblock%}

{% block body%}

</div>
<div class="container container-form">
    <form method="POST" class="centered">
        <div class="form-group">
            <label for="school_id" class="mb-2">Your School ID</label>
            <input type="text" id="school_id" name="school_id" class="form-control" autocomplete="off" placeholder="Your School ID" required>
        </div>
        <div class="form-group">
            <label for="username" class="mb-2">Your Name</label>
            <input type="text" id="username" name="username" class="form-control" autocomplete="off" placeholder="Your Full Name" required>
        </div>
        <div class="form-group">
            <label for="email" class="mb-2">Your School Email</label>
            <input type="text" id="email" name="email" class="form-control" autocomplete="off" placeholder="Your School ID" required>
        </div>
        <div class="form-group">
            <label for="password" class="mb-2">Enter Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label for="role" class="mb-2">signup as:</label>
            <select id="role" name="role" class="form-control">
                <option value="" disabled selected>Role</option>
                <option value="doctor">Doctor</option>
                <option value="patient">Patient</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Account</button>
    </form>
</div>


{%endblock%}
